<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calci</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="js/jquery.hotkeys.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <div id="calculator" class="container-fluid vcenter">
    <div id="result" class="row">0</div>
    <div id="preview" class="row"></div>
    <div class="row key-row">
      <div id="key-square" class="col-md-2 key sci" data-code="square">x<sup>2</sup></div>
      <div id="key-sqrt" class="col-md-2 key sci" data-code="sqrt">&radic;</div>
      <div id="key-del" class="col-md-2 key sci" data-code="del">DEL</div>
      <div id="key-multiply" class="col-md-2 key" data-code="multiply">X</div>
      <div id="key-division" class="col-md-2 key" data-code="division">/</div>
      <div id="key-ac" class="col-md-2 key" data-code="ac">AC</div>
    </div>
    <div class="row key-row">
      <div class="col-md-12 key-group">
        <div class="container-fluid">
          <div class="row key-row">
            <div id="key-inverse" class="col-md-2 key sci" data-code="inverse">1/x</div>
            <div id="key-exponent" class="col-md-2 key sci" data-code="exponent">x<sup>y</sup></div>
            <div id="key-cube-root" class="col-md-2 key sci" data-code="cube-root"><sup>3</sup>&radic;</div>
            <div id="key-7" class="col-md-2 key" data-code="7">7</div>
            <div id="key-8" class="col-md-2 key" data-code="8">8</div>
            <div id="key-9" class="col-md-2 key" data-code="9">9</div>
            <div id="key-sin" class="col-md-2 key sci" data-code="sin">sin</div>
            <div id="key-cos" class="col-md-2 key sci" data-code="cos">cos</div>
            <div id="key-tan" class="col-md-2 key sci" data-code="tan">tan</div>
            <div id="key-4" class="col-md-2 key" data-code="4">4</div>
            <div id="key-5" class="col-md-2 key" data-code="5">5</div>
            <div id="key-6" class="col-md-2 key" data-code="6">6</div>
            <div id="key-exp" class="col-md-2 key sci" data-code="exp">e<sup>x</sup></div>
            <div id="key-log" class="col-md-2 key sci" data-code="ln">ln</div>
            <div id="key-log10" class="col-md-2 key sci" data-code="log">log</div>
            <div id="key-1" class="col-md-2 key" data-code="1">1</div>
            <div id="key-2" class="col-md-2 key" data-code="2">2</div>
            <div id="key-3" class="col-md-2 key" data-code="3">3</div>
            <div id="key-pi" class="col-md-2 key sci" data-code="pi">&pi;</div>
            <div id="key-modulo" class="col-md-2 key sci" data-code="modulo">%</div>
            <div id="key-factorial" class="col-md-2 key sci" data-code="factorial">x!</div>
            <div id="key-dot" class="col-md-2 key" data-code="dot">.</div>
            <div id="key-0" class="col-md-2 key" data-code="0">0</div>
            <div id="key-minus" class="col-md-2 key" data-code="minus">-</div>
            <div id="key-answer" class="col-md-2 key sci" data-code="answer">Ans</div>
            <div id="key-opening-brace" class="col-md-2 key sci" data-code="opening-brace">(</div>
            <div id="key-closing-brace" class="col-md-2 key sci" data-code="closing-brace">)</div>
            <div id="key-plus" class="col-md-2 key" data-code="plus">+</div>
            <div id="key-eql" class="col-md-4 key" data-code="eql">=</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
